<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Italianno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>

</head>

<body style="background-color: rgb(24, 23, 23);">

    <div class="login-bg">

        <!-- Dark Overlay -->
        <div class="overlay"></div>

        <!-- Netflix Logo -->
        <img src="images/logo.svg" class="netflix-logo" alt="Netflix">

        <!-- Login Box -->
        <div class="login-box">

            <h2 class="text-white fw-bold mb-4">Sign In</h2>

            <form>

                <input type="text" class="form-control input-box" placeholder="Email or mobile number">

                <input type="password" class="form-control input-box mt-3" placeholder="Password">

                <button class="btn login-btn w-100 mt-4"><a href="index.html">Sign In</a></button>

                <div class="text-center text-white-50 my-3">OR</div>

                <button class="btn code-btn w-100">Use a sign-in code</button>

                <div class="text-center mt-3">
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <div class="d-flex align-items-center gap-2 mt-3">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="text-white-50 small">Remember me</label>
                </div>

                <p class="text-white-50 mt-3">
                    New to Netflix?
                    <a href="index.html" class="signup-link">Sign up now.</a>
                </p>

                <p class="captcha-text">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#" class="learn-more">Learn more.</a>
                </p>

            </form>

        </div>

    </div>
    <!--Foter section-->
    

<!--Footer-->
<div class="conatiner m-5 p-lg-5">
    <p>Questions? Call 000-800-919-1743</p>
    <div class="row">
        <div class="col-xl-3 col-md-6">
            <ul class="list-unstyled p-2">
                <li class="pt-2">FAQ</li>
                <li class="pt-2">Cookie Preferences</li>
            </ul>
        </div>
        <div class="col-xl-3 col-md-6">
            <ul class="list-unstyled">
                <li class="pt-2">Help Centre</li>
                <li class="pt-2">Corporate Information</li>
            </ul>
        </div>
        <div class="col-xl-3 col-md-6">
            <ul class="list-unstyled">
                <li class="pt-2">Terms of Use</li>
            </ul>
        </div>
        <div class="col-xl-3 col-md-6">
            <ul class="list-unstyled">
                <li class="pt-2">Privacy</li>
            </ul>
        </div>
    </div>
    <div class="language-box d-flex align-items-center">
                        <select class="form-select lang-select">
                            <option selected>English</option>
                            <option>हिन्दी</option>
                        </select>
    </div>
</div>
</body>

</html>
